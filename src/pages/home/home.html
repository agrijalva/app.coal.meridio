<ion-header>
	<ion-navbar text-center>
		<button class="burguerButton" ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<img class="logoCenter" src="../../assets/imgs/login/logo_meridio_header.png">
	</ion-navbar>
</ion-header>

<ion-content>
	<div padding>
		<ion-icon class="filterIcon" ios="ios-funnel-outline" md="ios-funnel-outline"></ion-icon>
		<label class="filterIcon">Filtros</label>
	</div>

	<div class="divForm">
		<form (ngSubmit)="getFilterData()">
			<ion-item>
				<ion-label>Categoria</ion-label>
				<ion-select name="categoria" [(ngModel)]="categoria">
					<ion-option value="f">Female</ion-option>
					<ion-option value="m">Male</ion-option>
				</ion-select>
			</ion-item>

			<ion-row>
				<ion-col>
					<ion-list>
						<ion-item>
							<ion-input type="text" name="materia" [(ngModel)]="filtrosData.materia" placeholder="Materia"></ion-input>
						</ion-item>
						<ion-item>
							<ion-input type="text" name="tema" [(ngModel)]="filtrosData.tema" placeholder="Tema"></ion-input>
						</ion-item>
						<ion-item>
							<ion-input type="text" name="titulo" [(ngModel)]="filtrosData.titulo" placeholder="Titulo"></ion-input>
						</ion-item>
						<ion-item>
							<ion-input type="text" name="palabraClave" [(ngModel)]="filtrosData.palabraClave" placeholder="Palabra Clave"></ion-input>
						</ion-item>

						<button ion-button class="submit-btn" full type="submit">Iniciar Sesi√≥n</button>
					</ion-list>
				</ion-col>
			</ion-row>
		</form>
	</div>
</ion-content>
