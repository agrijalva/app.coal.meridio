<ion-header>
	<ion-navbar text-center>
		<button class="burguerButton" ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<img class="logoCenter" src="../../assets/imgs/login/logo_meridio_header.png">
	</ion-navbar>
</ion-header>

<ion-content>
	<div padding>
		<ion-icon class="filterIcon" ios="ios-funnel-outline" md="ios-funnel-outline"></ion-icon>
		&nbsp;&nbsp;
		<label class="filterIcon">Filtros</label>
	</div>

	<div class="divForm">
		<form (ngSubmit)="getFilterData()">
			<ion-item>
				<ion-label>Categoria</ion-label>
				<ion-select name="categoria" [(ngModel)]="categoria" (ngModelChange)="getTema(categoria)">
					<ion-option value="0">Todos</ion-option>
					<ion-option *ngFor="let cat of categorias" value="{{cat.idCategoria}}">{{cat.categoria}}</ion-option>
				</ion-select>
			</ion-item>
			<br>
			<br>
			<ion-item>
				<ion-label>Tema</ion-label>
				<ion-select name="tema" [(ngModel)]="tema">
					<ion-option value="0">Todos</ion-option>
					<ion-option *ngFor="let tema of temas" value="{{tema.idTema}}">{{tema.tema}}</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-input type="text" name="titulo" [(ngModel)]="filtrosData.titulo" placeholder="TÃ­tulo"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="text" name="descripcion" [(ngModel)]="filtrosData.descripcion" placeholder="Descripcion"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="text" name="palabraClave" [(ngModel)]="filtrosData.palabraClave" placeholder="Palabra Clave"></ion-input>
			</ion-item>
			<ion-item>
					<ion-label>Idioma</ion-label>
					<ion-select name="idioma" [(ngModel)]="idioma">
						<ion-option *ngFor="let idioma of idiomas" value="{{idioma.idIdioma}}">{{idioma.idioma}}</ion-option>
					</ion-select>
				</ion-item>
			<div padding style="width: 100%; height: 10px;">
				<button padding ion-button class="submit-btn" full type="submit">
					Buscar
				</button>
			</div>
		</form>
	</div>
</ion-content>
