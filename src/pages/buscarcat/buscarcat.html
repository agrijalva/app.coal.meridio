<ion-header>
	<ion-navbar text-center>
		<button class="burguerButton" ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<img class="logoCenter" src="../../assets/imgs/login/logo_tec_blanco.png">
	</ion-navbar>
	<div class="divSubHeader">
		<ion-toolbar>
			<ion-title text-center>{{subTitle}}</ion-title>
		</ion-toolbar>
	</div>
</ion-header>

<ion-content>
	<ion-row wrap>
		<ion-col>
			<ion-searchbar #busqueda [showCancelButton]="true" placeholder="Buscar" (keyup.enter)="search(busqueda.value)">
			</ion-searchbar>
		</ion-col>
	</ion-row>
	<div class="divPadre">
		<div class="circleBase circleDiv">
			<img src="{{imagen}}" width="200">
		</div>
		<br>
		<div class="divBtn">
			<button (click)="searchAll();" ion-button color="light" style="text-transform: none;">
				Mostrar todos de esta categoria
			</button>
		</div>
		<div class="divText">
			<label> Introduce tus parametros de busqueda</label>
		</div>
	</div>

</ion-content>
