<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col text-center>
            <img class="imgMeridio" src="../../assets/imgs/login/logo_tec_blanco.png">
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
        <form (ngSubmit)="login()">
            <ion-row>
                <ion-col>
                    <ion-list>
                        <ion-item class="ionInput">
                            <ion-label class="fontlabel">
                                <ion-icon ios="md-contact" md="md-contact"></ion-icon>
                            </ion-label>
                            <ion-input type="text" name="usuario" placeholder="Matrúcula o Nómina" [(ngModel)]="loginData.usuario"></ion-input>
                        </ion-item>

                        <ion-item class="ionInput">
                            <ion-label class="fontlabel">
                                <ion-icon ios="ios-lock" md="ios-lock"></ion-icon>
                            </ion-label>
                            <ion-input type="password" name="pass" placeholder="Contraseña" [(ngModel)]="loginData.pass"></ion-input>
                        </ion-item>
                        <button ion-button class="submit-btn" full type="submit">Iniciar Sesión</button>
                    </ion-list>
                </ion-col>
            </ion-row>
        </form>
    </div>
    <div class="footeDiv">
        <ion-row class="logo-row-down">
            <ion-col></ion-col>
            <ion-col>
                <img style="width:200px; max-width: none;" src="../../assets/imgs/login/logo_meridio_header.png" />
            </ion-col>
            <ion-col></ion-col>
        </ion-row>
    </div>
</ion-content>
