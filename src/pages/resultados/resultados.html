<ion-header>
	<ion-navbar text-center>
		<button class="burguerButton" ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<img class="logoCenter" src="../../assets/imgs/login/logo_meridio_header.png">
	</ion-navbar>
</ion-header>

<ion-content>
	<div padding>
		<label class="titleText">Resultados</label>
	</div>

	<ion-card *ngFor="let car of cards">
		<ion-item>
			<ion-avatar item-start>
				<img src="{{car.icon}}">
			</ion-avatar>
			<p>{{car.link}}</p>
			<h2>&nbsp;&nbsp;&nbsp;&nbsp;</h2>
		</ion-item>
		<div class="paddingDiv">
			<label class="labelTitle" (click)="goArticulo(car.link)"> {{car.title}} </label>
			<img src="{{car.image}}">
		</div>
		<ion-card-content>
			<p>{{car.text}} </p>
			<ion-grid>
				<ion-row>
					<strong>
						<small> Campo1: </small>
					</strong>
					<label>
						<small> Valor1</small>
					</label>
				</ion-row>
				<ion-row>
					<strong>
						<small> Campo2: </small>
					</strong>
					<label>
						<small> Valor2</small>
					</label>
				</ion-row>
				<ion-row>
					<strong>
						<small> Campo3: </small>
					</strong>
					<label>
						<small> Valor3</small>
					</label>
				</ion-row>
				<ion-row>
					<strong>
						<small> Campo4: </small>
					</strong>
					<label>
						<small> Valor4 </small>
					</label>
				</ion-row>
				<ion-row>
					<strong>
						<small> Campo5: </small>
					</strong>
					<label>
						<small> Valor5</small>
					</label>
				</ion-row>
			</ion-grid>
		</ion-card-content>
		<ion-grid>
			<ion-row>
				<ion-col col-2>
					<button ion-button icon-start clear small>
						<ion-icon class="iconsCards" ios="ios-star-outline" md="ios-star-outline"></ion-icon>
						<div>{{car.star}}</div>
					</button>
				</ion-col>
				<ion-col col-2>
					<button ion-button icon-start clear small>
						<ion-icon class="iconsCards" ios="ios-eye-outline" md="ios-eye-outline"></ion-icon>
						<div>{{car.view}}</div>
					</button>
				</ion-col>
				<ion-col col-8 text-right>
					<button ion-button icon-start clear small>
						<ion-icon ios="md-share" md="md-share"></ion-icon>
					</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card>
</ion-content>
