<ion-header>
	<ion-navbar text-center>
		<button class="burguerButton" ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<img class="logoCenter" src="../../assets/imgs/login/logo_meridio_header.png">
	</ion-navbar>
</ion-header>


<ion-content>
	<div class="divForm">
		<ion-grid text-center>
			<ion-row wrap>
				<ion-col col-11>
					<ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
					</ion-searchbar>
				</ion-col>
				<ion-col col-1>
						<ion-icon class="filterIcon" ios="ios-funnel-outline" md="ios-funnel-outline" (click) ="goFiltro()"></ion-icon>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>

	<div>
		<ion-card *ngFor="let cat of categorias">
			<img src="{{cat.img}}" />
			<div class="card-title">{{cat.title}}</div>
		</ion-card>
	</div>
</ion-content>
