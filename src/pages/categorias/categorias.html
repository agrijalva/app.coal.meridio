<ion-header>
	<ion-navbar text-center>
		<button class="burguerButton" ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<img class="logoCenter" src="../../assets/imgs/login/logo_tec_blanco.png">
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="divForm">
		<ion-grid text-center>
			<ion-row wrap>
				<ion-col col-11>
					<ion-searchbar #busqueda [showCancelButton]="true" placeholder="Buscar" (keyup.enter)="search(busqueda.value)">
					</ion-searchbar>
				</ion-col>
				<ion-col col-1>
						<ion-icon class="filterIcon" ios="ios-funnel-outline" md="ios-funnel-outline" (click) ="goFiltro()"></ion-icon>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>

	<div>
		<ion-card *ngFor="let cat of categorias" (click)="goBuscarCat(cat)">
			<img src="{{cat.imagen}}" />
			<div class="card-title">{{cat.categoria}}</div>
		</ion-card>
	</div>
</ion-content>
